# CUDA
cuda_devices: '0'

# dataset
dataset:
  data_root: 'D:\work2\classification_3d_models\dataset\data_classif\test'
  augment_data: false
  max_faces: 500

# model
load_model: 'D:\work2\classification_3d_models\weights\1.pkl'

# MeshNet
MeshNet:
  structural_descriptor:
    num_kernel: 64
    sigma: 0.2
  mesh_convolution:
    aggregation_method: 'Concat'  # Concat/Max/Average
  mask_ratio: 0.95
  dropout: 0.5
  num_classes: 7

# test config
batch_size: 10
retrieval_on: true
